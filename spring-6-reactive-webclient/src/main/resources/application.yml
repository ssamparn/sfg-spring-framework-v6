webclient:
  root-url: http://localhost:8080

spring:
  security:
    oauth2:
      client:
        provider:
          springauth:
            token-uri: http://localhost:9000/oauth2/token
        registration:
          springauth:
            client-name: springauth
            client-id: messaging-client
            client-secret: secret
            scope:
              - message.read
              - message.write
            authorization-grant-type: client_credentials
            provider: springauth
