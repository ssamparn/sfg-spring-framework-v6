server:
  port: 8084

spring:
  datasource:
    url: jdbc:h2:mem:sfg6db
    driver-class-name: org.h2.Driver
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: false